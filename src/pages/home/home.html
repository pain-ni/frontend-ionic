
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
<ion-card>
   <ion-item>
      <ion-card-header>
     <h1>Weekly Pain Levels</h1>
     <ion-buttons start>
      <button ion-button (click)="openModal()" style="float:right"> New Record
        <span ion-text color="primary" showWhen="ios"></span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>     
   </ion-card-header>

   <ion-card-content>
     <canvas #barCanvas></canvas>
   </ion-card-content>
   </ion-item>
</ion-card>

<ion-card>
  <ion-row>
    <ion-col>
      <ion-card>
       <ion-item>
        <ion-avatar item-left>
            <ion-icon color="vibrant" name="happy" role="img" class="icon icon-ios icon-ios-vibrant ion-ios-happy" aria-label="happy"></ion-icon>
        </ion-avatar>
            <h1>Your Pain Level</h1>
        </ion-item>
        <ion-item>
            <img src="../../assets/icon/pain0.png">
        </ion-item>
     </ion-card>
    </ion-col>          
    <ion-col>
      <ion-card>
      <ion-item>
        <ion-avatar item-left>
          <ion-icon name="people" role="img" class="icon icon-ios ion-ios-people" aria-label="people"></ion-icon>
        </ion-avatar>
            <h1>Support Centres</h1>
        </ion-item>
        <ion-item>
            <img src="../../assets/icon/map.png">
        </ion-item>
     </ion-card>
    </ion-col>
    <ion-col>
     <ion-card>
       <ion-item>
        <ion-avatar item-left>
          <ion-icon name="people" role="img" class="icon icon-ios ion-ios-people" aria-label="people"></ion-icon>
        </ion-avatar>
            <h1>Activities</h1>
        </ion-item>
        <ion-item>
            <img src="../../assets/icon/activities.png">
        </ion-item>
     </ion-card>
    </ion-col>
  </ion-row>

</ion-card>


<ion-card>
   <ion-fab right bottom style="position:fixed">
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-card>
</ion-content>
